<!DOCTYPE html>
<html>
<head>

<title>Save Torrent</title>
<link rel="stylesheet" type="text/css" href="css/downloadTorrent.css" />
<script type="text/javascript" src="js/jquery-1.7.js"></script>

</head>

<body>

<ul id="container">
	<li id="torrentName"></li>
	<li>
		<label id="downloadLabel" for="downloadLocations">Save in folder:</label>
                <select id="downloadLocations"></select>
                <input id="downloadLocationExtra" placeholder="Extra location">
		<div class="clear"></div>
	</li>
	<li id="filesContainer">
		<table id="files">
			<tr>
				<th class="checkAll">
					<input name="checkAll" id="checkAll" type="checkbox" checked="true">
				</th>
				<th class="name">
					Name
				</th>
				<th class="size">
					Size
				</th>
			</tr>
		</table>
	</li>
</ul>

<button id="save">Save</button>
<button id="cancel">Cancel</button>
<div class="clear"></div>

<script type="text/javascript" src="js/loadTorrent.js"></script>

</body>
</html>
